name: Component Tests
on: push

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2 // checkout to your github repo
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1 //use [16.x], download and run this node machine
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install
        run: npm ci
      - name: tests
        run: npm test
